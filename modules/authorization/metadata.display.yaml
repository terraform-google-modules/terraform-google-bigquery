apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-bigquery-authorization-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: BigQuery Authorized Datasets, Views and Routines
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-bigquery
      sourceType: git
      dir: /modules/authorization
  ui:
    input:
      variables:
        authorized_datasets:
          name: authorized_datasets
          title: Authorized Datasets
        authorized_routines:
          name: authorized_routines
          title: Authorized Routines
        authorized_views:
          name: authorized_views
          title: Authorized Views
        dataset_id:
          name: dataset_id
          title: Dataset Id
        project_id:
          name: project_id
          title: Project Id
        roles:
          name: roles
          title: Roles
